<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Match - English-Chinese Vocabulary Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes disappear {
            to { opacity: 0; transform: scale(0); }
        }
        
        .card {
            animation: fadeIn 0.3s ease-out;
            transition: all 0.2s;
        }
        
        .card:hover {
            box-shadow: 0 0 0 2px white;
        }
        
        .chinese-word {
            background-color: rgba(254, 226, 226, 0.7); /* Soft red */
        }
        
        .progress-bar {
            transition: width 0.3s ease;
        }
        
        .divider {
            width: 2px;
            background: linear-gradient(to bottom, transparent, #94a3b8, transparent);
        }
        
        .word-column {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
        }
        
        .chinese-font {
            font-family: "Microsoft YaHei", "PingFang SC", sans-serif;
        }
        
        .difficulty-btn {
            transition: all 0.2s;
        }
        
        .difficulty-btn.active {
            transform: scale(1.05);
            box-shadow: 0 0 0 2px white;
        }
        
        .easy-btn { background-color: #10b981; }
        .medium-btn { background-color: #f59e0b; }
        .hard-btn { background-color: #ef4444; }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-indigo-800 mb-2">Word Match</h1>
            <p class="text-lg text-indigo-600">English-Chinese Vocabulary Game</p>
            <p class="text-sm text-indigo-400 mt-2">Current Set: <span id="currentSet">1</span>/<span id="totalSets">2</span></p>
        </header>

        <div class="max-w-6xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
            <!-- Game Controls -->
            <div class="bg-indigo-700 text-white p-4 flex flex-col md:flex-row justify-between items-center">
                <div class="flex gap-4 mb-4 md:mb-0">
                    <button id="easyBtn" class="difficulty-btn easy-btn text-white px-4 py-2 rounded-lg hover:opacity-90 transition active">Easy</button>
                    <button id="mediumBtn" class="difficulty-btn medium-btn text-white px-4 py-2 rounded-lg hover:opacity-90 transition">Medium</button>
                    <button id="hardBtn" class="difficulty-btn hard-btn text-white px-4 py-2 rounded-lg hover:opacity-90 transition">Hard</button>
                </div>
                <button id="nextSetBtn" class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700 transition">Next Set</button>
            </div>
            
            <!-- Game Area -->
            <div class="flex flex-col md:flex-row">
                <!-- English Words Column -->
                <div id="englishColumn" class="w-full md:w-1/2 p-4 word-column">
                    <!-- English cards will be generated here -->
                </div>
                
                <!-- Divider -->
                <div class="divider mx-4 hidden md:block"></div>
                
                <!-- Chinese Words Column -->
                <div id="chineseColumn" class="w-full md:w-1/2 p-4 word-column">
                    <!-- Chinese cards will be generated here -->
                </div>
            </div>
            
            <!-- Game Messages -->
            <div id="message" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-10">
                <div class="bg-white p-8 rounded-xl text-center max-w-md mx-4">
                    <h2 id="messageTitle" class="text-3xl font-bold mb-4"></h2>
                    <p id="messageText" class="text-lg mb-6"></p>
                    <div id="messageStats" class="mb-4 text-left"></div>
                    <button id="messageBtn" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition">
                        Continue
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Vocabulary sets categorized by difficulty
        const wordSets = {
            easy: [
                // Set 1 - Basic Nouns
                [
                    { english: "apple", chinese: "苹果" },
                    { english: "book", chinese: "书" },
                    { english: "cat", chinese: "猫" },
                    { english: "dog", chinese: "狗" },
                    { english: "egg", chinese: "鸡蛋" },
                    { english: "fish", chinese: "鱼" },
                    { english: "girl", chinese: "女孩" },
                    { english: "sun", chinese: "太阳" },
                    { english: "tree", chinese: "树" }
                ],
                // Set 2 - Basic Verbs
                [
                    { english: "ask", chinese: "问" },
                    { english: "buy", chinese: "买" },
                    { english: "come", chinese: "来" },
                    { english: "do", chinese: "做" },
                    { english: "eat", chinese: "吃" },
                    { english: "find", chinese: "找到" },
                    { english: "give", chinese: "给" },
                    { english: "have", chinese: "有" },
                    { english: "jump", chinese: "跳" }
                ]
            ],
            medium: [
                // Set 1 - Common Adjectives
                [
                    { english: "beautiful", chinese: "美丽" },
                    { english: "big", chinese: "大" },
                    { english: "clean", chinese: "干净" },
                    { english: "fast", chinese: "快" },
                    { english: "good", chinese: "好" },
                    { english: "happy", chinese: "快乐" },
                    { english: "new", chinese: "新" },
                    { english: "small", chinese: "小" },
                    { english: "strong", chinese: "强" }
                ]
            ],
            hard: [
                // Set 1 - Political Terms
                [
                    { english: "government", chinese: "政府" },
                    { english: "president", chinese: "总统" },
                    { english: "prime minister", chinese: "总理" },
                    { english: "minister", chinese: "部长" },
                    { english: "leader", chinese: "领导" },
                    { english: "party", chinese: "党" },
                    { english: "election", chinese: "选举" },
                    { english: "policy", chinese: "政策" },
                    { english: "democracy", chinese: "民主" }
                ]
            ]
        };

        // Game state
        let currentDifficulty = 'easy';
        let currentSetIndex = 0;
        let selectedEnglish = null;
        let selectedChinese = null;
        let correctMatches = 0;
        let attempts = 0;

        // DOM elements
        const currentSetDisplay = document.getElementById('currentSet');
        const totalSetsDisplay = document.getElementById('totalSets');
        const englishColumn = document.getElementById('englishColumn');
        const chineseColumn = document.getElementById('chineseColumn');
        const message = document.getElementById('message');
        const messageTitle = document.getElementById('messageTitle');
        const messageText = document.getElementById('messageText');
        const messageStats = document.getElementById('messageStats');
        const messageBtn = document.getElementById('messageBtn');
        const easyBtn = document.getElementById('easyBtn');
        const mediumBtn = document.getElementById('mediumBtn');
        const hardBtn = document.getElementById('hardBtn');
        const nextSetBtn = document.getElementById('nextSetBtn');

        // Initialize game
        function initGame() {
            correctMatches = 0;
            attempts = 0;
            selectedEnglish = null;
            selectedChinese = null;
            loadSet();
            updateSetDisplay();
            updateDifficultyButtons();
        }

        // Load current set
        function loadSet() {
            const currentWords = wordSets[currentDifficulty][currentSetIndex];
            englishColumn.innerHTML = '';
            chineseColumn.innerHTML = '';

            // Shuffle words
            const shuffledWords = shuffleArray([...currentWords]);

            // Generate English cards
            shuffledWords.forEach(word => {
                const card = document.createElement('div');
                card.className = 'card bg-indigo-100 p-4 rounded-lg cursor-pointer text-center';
                card.textContent = word.english;
                card.dataset.english = word.english;
                card.addEventListener('click', () => selectEnglishCard(card, word.english));
                englishColumn.appendChild(card);
            });

            // Generate Chinese cards (shuffle again for different order)
            shuffleArray([...currentWords]).forEach(word => {
                const card = document.createElement('div');
                card.className = 'card chinese-word p-4 rounded-lg cursor-pointer text-center chinese-font';
                card.textContent = word.chinese;
                card.dataset.chinese = word.chinese;
                card.addEventListener('click', () => selectChineseCard(card, word.chinese));
                chineseColumn.appendChild(card);
            });
        }

        // Shuffle array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Select English card
        function selectEnglishCard(card, english) {
            if (selectedEnglish === card) {
                card.classList.remove('bg-indigo-300');
                selectedEnglish = null;
                return;
            }
            if (selectedEnglish) {
                selectedEnglish.classList.remove('bg-indigo-300');
            }
            card.classList.add('bg-indigo-300');
            selectedEnglish = card;
            checkMatch();
        }

        // Select Chinese card
        function selectChineseCard(card, chinese) {
            if (selectedChinese === card) {
                card.classList.remove('bg-indigo-300');
                selectedChinese = null;
                return;
            }
            if (selectedChinese) {
                selectedChinese.classList.remove('bg-indigo-300');
            }
            card.classList.add('bg-indigo-300');
            selectedChinese = card;
            checkMatch();
        }

        // Check if selected cards match
        function checkMatch() {
            if (selectedEnglish && selectedChinese) {
                attempts++;
                const englishWord = wordSets[currentDifficulty][currentSetIndex].find(
                    word => word.english === selectedEnglish.dataset.english
                );
                if (englishWord.chinese === selectedChinese.dataset.chinese) {
                    correctMatches++;
                    selectedEnglish.style.animation = 'disappear 0.3s forwards';
                    selectedChinese.style.animation = 'disappear 0.3s forwards';
                    setTimeout(() => {
                        selectedEnglish.remove();
                        selectedChinese.remove();
                        selectedEnglish = null;
                        selectedChinese = null;
                        checkSetCompletion();
                    }, 300);
                } else {
                    setTimeout(() => {
                        selectedEnglish.classList.remove('bg-indigo-300');
                        selectedChinese.classList.remove('bg-indigo-300');
                        selectedEnglish = null;
                        selectedChinese = null;
                    }, 500);
                }
            }
        }

        // Check if set is complete
        function checkSetCompletion() {
            const currentWords = wordSets[currentDifficulty][currentSetIndex];
            if (correctMatches === currentWords.length) {
                showMessage(
                    'Set Complete!',
                    `You've completed Set ${currentSetIndex + 1}!`,
                    `Attempts: ${attempts}<br>Accuracy: ${Math.round((correctMatches / attempts) * 100)}%`
                );
            }
        }

        // Show message
        function showMessage(title, text, stats) {
            messageTitle.textContent = title;
            messageText.textContent = text;
            messageStats.innerHTML = stats;
            message.classList.remove('hidden');
        }

        // Update set display
        function updateSetDisplay() {
            currentSetDisplay.textContent = currentSetIndex + 1;
            totalSetsDisplay.textContent = wordSets[currentDifficulty].length;
        }

        // Update difficulty buttons
        function updateDifficultyButtons() {
            easyBtn.classList.remove('active');
            mediumBtn.classList.remove('active');
            hardBtn.classList.remove('active');
            if (currentDifficulty === 'easy') easyBtn.classList.add('active');
            else if (currentDifficulty === 'medium') mediumBtn.classList.add('active');
            else if (currentDifficulty === 'hard') hardBtn.classList.add('active');
        }

        // Event listeners
        easyBtn.addEventListener('click', () => {
            currentDifficulty = 'easy';
            currentSetIndex = 0;
            initGame();
        });

        mediumBtn.addEventListener('click', () => {
            currentDifficulty = 'medium';
            currentSetIndex = 0;
            initGame();
        });

        hardBtn.addEventListener('click', () => {
            currentDifficulty = 'hard';
            currentSetIndex = 0;
            initGame();
        });

        nextSetBtn.addEventListener('click', () => {
            currentSetIndex = (currentSetIndex + 1) % wordSets[currentDifficulty].length;
            initGame();
        });

        messageBtn.addEventListener('click', () => {
            message.classList.add('hidden');
            if (correctMatches === wordSets[currentDifficulty][currentSetIndex].length) {
                currentSetIndex = (currentSetIndex + 1) % wordSets[currentDifficulty].length;
                initGame();
            }
        });

        // Initialize game on load
        initGame();
    </script>
</body>
</html>
